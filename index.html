        </div>
    </header>
    <main>
        <div class="main_content">
            <div class="title_list">
                <h2 style="color: white; text-align: center;padding-top: 1rem;padding-bottom: 2rem;">Title</h2>

                    </div>
                </div>-->
                </div>
            </div>
            <section class="task-list">
                <h2 style="color: white; text-align: center;padding-bottom: 2rem;">Tasks</h2>
                <div id="tasks">
                    <!--<div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My task goes here" readonly>
                    </div>
                    <div class="actions">
                        <button class="Edit">Edit</button>
                        <button class="Delete">Delete</button>
                    </div>
                </div>-->
                </div>
            </section>
        </div>
    </main>
    <script src="sandbox.js"></script>
</body>

</html>
